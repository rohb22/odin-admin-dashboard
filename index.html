<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="upperheader">
                <div class="searchicon">
                    <img class="icon" src="./images/magnify.png" alt="magnify icon">
                </div>
                <div class="searchbar">
                    <input type="text">
                </div>
                <div class="bell">
                    <img class="icon" src="./images/bell.png" alt="bell icon">
                </div>
                <div class="profileimg">
                    <img class="profile" src="./images/cat.png" alt="profile">
                </div>
                <div class="profilename">
                    <div style="font-weight: bold; ">John Rohb Paloma</div>
                </div>
            </div>
            <div class="lowerheader">
                <div class="profileimg">
                    <img style="width: 100%;" class="profile" src="./images/cat.png" alt="profile">
                </div>
                <div class="greet">
                    <div style="font-size: .8em;">Hi there,</div>
                    <div style="font-size: 1.5em;">John Rohb Paloma (@rohb22)</div>
                </div>
                <button class="btn new">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="pair" style="cursor: default;">
                <img src="./images/view-dashboard.png" alt="dashboard">
                <div style="font-size: 1.5em;" class="pairtext">Dashboard</div>
            </div>
            <div class="menu">
                <div class="pair">
                    <img class="icon" src="./images/home.png" alt="home">
                    <div class="pairtext">Home</div>
                </div>
                <div class="pair">
                    <img src="./images/account.png" alt="profile" class="icon">
                    <div class="pairtext">Profile</div>
                </div>
                <div class="pair">
                    <img src="./images/message.png" alt="messages" class="icon">
                    <div class="pairtext">Messages</div>
                </div>
                <div class="pair">
                    <img src="./images/history.png" alt="history" class="icon">
                    <div class="pairtext">History</div>
                </div>
                <div class="pair">
                    <img src="./images/calendar-check-outline.png" alt="task" class="icon">
                    <div class="pairtext">Task</div>
                </div>
                <div class="pair">
                    <img src="./images/account-group.png" alt="communities" class="icon">
                    <div class="pairtext">Communities</div>
                </div>
            </div>
            <div class="setting">
                <div class="pair">
                    <img src="./images/cog-outline.png" alt="setting" class="icon">
                    <div class="pairtext">Settings</div>
                </div>
                <div class="pair">
                    <img src="./images/face-agent.png" alt="support" class="icon">
                    <div class="pairtext">Support</div>
                </div>
                <div class="pair">
                    <img src="./images/shield-account.png" alt="privacy" class="icon">
                    <div class="pairtext">Privacy</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <div style="grid-column: 1 / 3;">Your Projects</div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
            </div>
            <div class="board">
                <div class="announcement">
                    <div>Announcement</div>
                    <div class="announcements"></div>
                    <div class="announcements"></div>
                    <div class="announcements"></div>
                </div>
                <div class="trends">
                    <div>Trending</div>
                    <div class="users">
                        <div class="image"></div>
                        <div class="user"></div>
                    </div>
                    <div class="users">
                        <div class="image"></div>
                        <div class="user"></div>
                    </div>
                    <div class="users">
                        <div class="image"></div>
                        <div class="user"></div>
                    </div>
                    <div class="users">
                        <div class="image"></div>
                        <div class="user"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
